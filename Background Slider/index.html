<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/all.min.css">
  <link rel="stylesheet" href="css/fontawesome.min.css">
  <link rel="stylesheet" href="style.css">
  <title>Background Slider</title>
  <script src="script.js" defer></script>
</head>
<body>

  <div class="container">

    <div class="slide active" style="background-image: url(images/bg1.jpg)"></div>
    <div class="slide" style="background-image: url(images/bg2.jpg)"></div>
    <div class="slide" style="background-image: url(images/bg3.jpg)"></div>
    <div class="slide" style="background-image: url(images/bg4.jpg)"></div>
    <div class="slide" style="background-image: url(images/bg5.jpg)"></div>

    <button class="left">
      <i class="fas fa-chevron-left"></i>
    </button>

    <button class="right">
      <i class="fas fa-chevron-right"></i>
    </button>

  </div>

</body>
</html>
