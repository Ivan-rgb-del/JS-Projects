<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/all.min.css">
    <link rel="stylesheet" href="css/fontawesome.min.css">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
    <script src="script.js" defer></script>
</head>
<body>

    <main>
        <section class="container">

            <!-- Title -->
            <div class="tittle">
                <h2>Our reviews</h2>
                <div class="underline"></div>
            </div>

            <!-- Review -->
            <article class="review">
                <div class="img-container">
                    <img src="images/person-1.jpeg" id="person-img" alt="">
                </div>
                <h4 id="author">Sara Jones</h4>
                <p id="job">Ux Designer</p>
                <p id="info">
                    Lorem ipsum dolor sit amet consectetur adipisicing elit. Officia quibusdam aut placeat non et quas quia eaque, officiis quos optio.
                </p>

            <!-- Prev Next Button -->
                <div class="button-container">
                    <button class="prev-btn">
                        <i class="fas fa-chevron-left"></i>
                    </button>

                    <button class="next-btn">
                        <i class="fas fa-chevron-right"></i>
                    </button>
                </div>

            <!-- Random Button -->
                <button class="random-btn">Suprise Me</button>

            </article>

        </section>
    </main>

</body>
</html>
